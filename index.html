<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset=”utf-8”>
	<meta name=”description” content =”A journey to make a robot, move”>
    <title>jRobot - Mark 2</title>

    <!-- This is where I link the styles and JavaScript-->
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="alternate" type="application/rss+xml" title="RSS" href="xml/rss.xml" />
    <script type="text/javascript" src="JavaScript/scripts.js"></script> 
    <script type="text/javascript" src="JavaScript/jquery.js"></script> 
    <script type="text/javascript" src="JavaScript/bg-position.js"></script> 
</head>

    <body>
        <!-- The klicker is the div that I can click on to animate and make the robot move-->
        <div id="klicker"><strong style="font-size:2em; color:#a80303;">I am jRobot. To Roll is my Mission. Click Here to begin.</strong></div>
        <div id="wrapper">

<!-- Creating empty Divs and giving them IDs so I can add the images in CSS-->
            <div id="cloud-01">
                <div id="cloud-02">
                    <div id="mountains-03">
                        <div id="ground">

                            <div id="full-robot">
                                <div id="branding"><h1>Robot Head.</h1></div>
                                <div id="content"><p> Robot Chest.</p></div>
                                <div id="sec-content"><p> Robot Pelvis.</p></div>
                                <div id="footer"><p> Robot Legs.</p></div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- BEGIN ANALYTICS -->

        <script type="text/javascript">

            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
        </script>
        <script type="text/javascript">

            try {
                var pageTracker = _gat._getTracker("UA-12451552-1");
                pageTracker._trackPageview();
            } catch (err) { }</script>
        <!-- END ANALYTICS  -->

    </body>
</html>
